<div class="spinner-container">
  <div class="text-center">
    <div 
      class="spinner-border text-primary" 
      [class.spinner-border-sm]="size() === 'sm'"
      role="status">
      <span class="visually-hidden">{{ message() }}</span>
    </div>
    <div class="mt-3" [ngClass]="{
      'small': size() === 'sm',
      'fs-5': size() === 'lg'
    }">
      {{ message() }}
    </div>
  </div>
</div>
