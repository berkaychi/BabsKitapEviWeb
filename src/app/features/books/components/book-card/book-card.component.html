<a class="text-decoration-none text-reset" [routerLink]="['/book', book.id]">
  <div class="book-card card h-100">
    <img
      class="card-img-top object-fit-cover"
      [src]="
        book.imageUrl || 'https://via.placeholder.com/300x400?text=No+Image'
      "
      [alt]="book.title"
      height="280"
    />
    <div class="card-body d-flex flex-column">
      <h6 class="card-title text-truncate" title="{{ book.title }}">
        {{ book.title }}
      </h6>
      <div
        class="text-muted small mb-2 text-truncate"
        title="{{ book.author }}"
      >
        {{ book.author }}
      </div>
      <div class="mt-auto d-flex align-items-center justify-content-between">
        <div class="price fw-bold">
          {{ book.price | currency : "TRY" : "symbol" : "1.2-2" }}
        </div>
        <div class="btn-group">
          <a
            class="btn btn-sm btn-outline-secondary"
            [routerLink]="['/book', book.id]"
            (click)="$event.stopPropagation()"
          >
            <i class="bi bi-eye"></i>
          </a>
          <button
            class="btn btn-sm btn-primary"
            type="button"
            (click)="onAddToCart($event)"
          >
            <i class="bi bi-cart-plus"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</a>
