<div class="login-container">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card shadow-sm border-0">
          <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <i class="bi bi-book-fill text-primary display-4 mb-3"></i>
              <h2 class="card-title fw-bold">Hoş Geldiniz</h2>
              <p class="text-muted">Hesabınıza giriş yapın</p>
            </div>

            <!-- Error Alert -->
            <div
              class="alert alert-danger d-flex align-items-center"
              *ngIf="errorMessage"
              role="alert"
            >
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <div>{{ errorMessage }}</div>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Email Field -->
              <div class="mb-3">
                <label for="email" class="form-label">
                  Email Adresi <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control"
                    [class.is-invalid]="isFieldInvalid('email')"
                    id="email"
                    formControlName="email"
                    placeholder="ornek@email.com"
                  />
                </div>
                <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                  {{ getFieldError("email") }}
                </div>
              </div>

              <!-- Password Field -->
              <div class="mb-3">
                <label for="password" class="form-label">
                  Şifre <span class="text-danger">*</span>
                </label>
                <div class="input-group">
                  <span class="input-group-text">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    [class.is-invalid]="isFieldInvalid('password')"
                    id="password"
                    formControlName="password"
                    placeholder="En az 6 karakter"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="togglePasswordVisibility()"
                  >
                    <i
                      [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"
                    ></i>
                  </button>
                </div>
                <div
                  class="invalid-feedback"
                  *ngIf="isFieldInvalid('password')"
                >
                  {{ getFieldError("password") }}
                </div>
              </div>

              <!-- Remember Me -->
              <div class="mb-4">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="rememberMe"
                    formControlName="rememberMe"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Beni hatırla
                  </label>
                </div>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mb-3">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="isLoading || loginForm.invalid"
                >
                  <ng-container *ngIf="!isLoading">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Giriş Yap
                  </ng-container>

                  <ng-container *ngIf="isLoading">
                    <div class="spinner-border spinner-border-sm me-2"></div>
                    Giriş yapılıyor...
                  </ng-container>
                </button>
              </div>

              <!-- Forgot Password -->
              <div class="text-center mb-3">
                <a href="#" class="text-decoration-none text-muted">
                  Şifrenizi mi unuttunuz?
                </a>
              </div>
            </form>

            <!-- Register Link -->
            <div class="text-center border-top pt-3">
              <p class="text-muted mb-0">
                Hesabınız yok mu?
                <a
                  routerLink="/auth/register"
                  class="text-decoration-none fw-semibold"
                >
                  Kayıt olun
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
